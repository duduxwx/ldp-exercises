<h1> :)</h1>

<div class="game-container">
    <div class="game">
        <div class="target"></div>
    </div>
    <p class="score">Pontuação: <span id="score">0</span></p>
</div>


<script>

const game = document.querySelector('.game');
const target = document.querySelector('.target');
const scoreElement = document.getElementById('score');

let score = 0;

function getRandomPosition() {
    const gameRect = game.getBoundingClientRect();
    const targetSize = target.getBoundingClientRect();

    const maxX = gameRect.width - targetSize.width;
    const maxY = gameRect.height - targetSize.height;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    return { x: randomX, y: randomY };
}

target.addEventListener('click', () => {
    score++;
    scoreElement.textContent = score;
    const newPosition = getRandomPosition();
    target.style.left = `${newPosition.x}px`;
    target.style.top = `${newPosition.y}px`;
});

let interval = setInterval(() => {
    const newPosition = getRandomPosition();
    target.style.left = `${newPosition.x}px`;
    target.style.top = `${newPosition.y}px`;
}, 1500);
</script>
